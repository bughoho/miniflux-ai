      - https://mshibanami.github.io/GitHubTrendingRSS/weekly/all.xml
      - https://github.com/jellyfin/jellyfin/releases.atom
      - https://www.artificial-intelligence.blog/ai-news?format=rss
      - https://hashnode.com/n/flutter/rss